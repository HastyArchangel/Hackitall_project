<!DOCTYPE html>
<html>
<head>
    <title>Simplify Control</title>
    <link rel="stylesheet" href="popup.css"> <!— Link the CSS file —>
</head>
<body>
    <div class="container">
        <img src="../icons/icon128.png" alt="Extension Logo" id="logo">
        <p class="title-text">Simplify</p>

        <hr class="separator">

        <div class="toggle-row">
            <label for="simplify-toggle">Simplify Text</label>
            <label class="switch">
                <input type="checkbox" id="simplify-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="toggle-row">
            <label for="tts-toggle">Text to Speech</label>
            <label class="switch">
                <input type="checkbox" id="tts-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        </div>

    <script src="popup.js"></script>
</body>
</html>
